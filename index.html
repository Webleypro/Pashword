<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>Pashword</title>
</head>
<style>
    :root {
        --primary-color: #4F46E5;
        --primary-light: #818CF8;
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background-color: black;
        color: white;
        overflow: hidden;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .background-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(circle at center, rgba(79,70,229,0.3), transparent 70%);
        animation: pulse 10s infinite alternate;
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
            opacity: 0.6;
        }
        100% {
            transform: scale(1.2);
            opacity: 0.8;
        }
    }

    .container {
        background: linear-gradient(145deg, rgba(79,70,229,0.2), rgba(129,140,248,0.2));
        border: 2px solid rgba(129,140,248,0.3);
        border-radius: 20px;
        padding: 40px;
        width: 100%;
        max-width: 500px;
        backdrop-filter: blur(15px);
        box-shadow: 0 15px 50px rgba(79,70,229,0.3);
        position: relative;
        overflow: hidden;
        z-index: 10;
        transform: perspective(1000px) rotateX(10deg);
    }

    .copy-notification {
        position: absolute;
        top: -100px;
        left: 0;
        width: 100%;
        padding: 15px;
        background: linear-gradient(45deg, var(--primary-color), var(--primary-light));
        text-align: center;
        transition: top 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        z-index: 20;
    }

    .copy-notification.show {
        top: 0;
    }

    @keyframes text-shimmer {
        0% {
            background-position: -100% 0;
        }
        100% {
            background-position: 100% 0;
        }
    }

    .shimmer-text {
        background: linear-gradient(90deg, 
            var(--primary-color), 
            var(--primary-light), 
            var(--primary-color)
        );
        background-size: 200% auto;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: text-shimmer 2s linear infinite;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
        background: linear-gradient(to right, var(--primary-color), var(--primary-light));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .input-group {
        position: relative;
        margin-bottom: 20px;
    }

    input {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, rgba(79,70,229,0.2), rgba(129,140,248,0.2));
        color: white;
        font-size: 16px;
        outline: none;
        transition: all 0.3s ease;
        box-shadow: 0 10px 25px rgba(79,70,229,0.2);
    }

    input:focus {
        box-shadow: 0 0 20px rgba(129,140,248,0.5);
    }

    .btn {
        display: block;
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(45deg, var(--primary-color), var(--primary-light));
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(79,70,229,0.3);
        margin-bottom: 20px;
    }

    .btn:hover {
        transform: scale(1.05);
        box-shadow: 0 15px 35px rgba(129,140,248,0.4);
    }

    .btn::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(0deg, transparent, white);
        opacity: 0.1;
        transform: rotate(45deg);
        transition: all 0.3s ease;
    }

    .btn:hover::before {
        top: 0;
        left: 0;
    }

    #hashedResult {
        background: rgba(79,70,229,0.2);
        padding: 15px;
        border-radius: 10px;
        word-break: break-all;
        text-align: center;
        margin-top: 20px;
        box-shadow: 0 10px 25px rgba(129,140,248,0.2);
        border: 1px solid rgba(129,140,248,0.3);
        position: relative;
    }

    #copyHashButton {
        width: 100%;
        margin-top: 15px;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(45deg, var(--primary-color), var(--primary-light));
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    #copyHashButton:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(129,140,248,0.5);
    }
</style>
</head>
<body>
<div class="copy-notification" id="copyNotification">
    <span class="shimmer-text">Mot de passe copié avec succès !</span>
</div>
<div class="background-animation"></div>
<div class="container">
    <h1>Pashword - Hashage</h1>
    <div class="input-group">
        <input type="password" id="passwordInput" placeholder="Entrez votre mot de passe">
    </div>
    <button class="btn" onclick="hashPassword()">Hasher</button>
    <div id="hashedResult"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script>
    function hashPassword() {
        const password = document.getElementById('passwordInput').value;
        const hashedResultEl = document.getElementById('hashedResult');

        if (password) {
            const hashedPassword = CryptoJS.SHA256(password).toString();
            hashedResultEl.innerHTML = `
                <div>${hashedPassword}</div>
                <button id="copyHashButton" onclick="copyHashedPassword()">Copier le mot de passe hashé</button>
            `;
        } else {
            hashedResultEl.textContent = 'Veuillez entrer un mot de passe';
        }
    }

    function copyHashedPassword() {
        const hashedPassword = document.getElementById('hashedResult').querySelector('div').textContent;
        
        navigator.clipboard.writeText(hashedPassword).then(() => {
            const notification = document.getElementById('copyNotification');
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }).catch(err => {
            console.error('Erreur de copie : ', err);
        });
    }
</script>
</body>
</html>
